<!DOCTYPE html>
<html lang="ja">
    <head>
        <title>Dark Side Science|Contact</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script type="text/javascript" src="js/script.js"></script>
    </head>
    <body>
        <!--ヘッダー・サイトナビ-->
        <div id="header" name="otherheader">
        </div>
        <div id="wrap-content">
            <div id="pagetitle">
                Contact
            </div>
            <div id="wrap-contact">
                <!-- *問い合わせ種別・企業名・*お名前・*メールアドレス・*お問い合わせ内容・ -->
                <p>
                    個人様・団体様問わず、ご依頼、ご相談など<br>
                    お気軽にお問い合わせください。
                </p>
                <form>
                    <div class="form-group">
                        <label>お問い合わせ種別</label>
                        <div class="selector">
                            <select name="type">
                                <option value hidden></option>
                                <option value="取材・出演に関するお問い合わせ">取材・出演に関するお問い合わせ</option>
                                <option value="著作物に関するお問い合わせ">著作物に関するお問い合わせ</option>
                                <option value="綾瀬はるか様からのお問い合わせ">綾瀬はるか様からのお問い合わせ</option>
                                <option value="不適切動画に関するお問い合わせ">不適切動画に関するお問い合わせ</option>
                                <option value="ご意見・ご要望">ご意見・ご要望</option>
                                <option value="その他">その他</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>お名前</label>
                        <input type="text" name="name" maxlength="30">
                    </div>
                    <div class="form-group">
                        <label>企業・団体名</label>
                        <input type="text" name="name" maxlength="30">
                    </div>
                    <div class="form-group">
                        <label>メールアドレス</label>
                        <input type="text" name="name" maxlength="254">
                    </div>
                    <div class="form-group">
                        <label style="margin: 1em 0 0 0;">お問い合わせ内容</label>
                        <textarea name="content" rows="5"></textarea>
                    </div>
                    <div class="form-group">
                        <label></label>
                        <button class="check_button">入力内容を確認する</button>
                    </div>
                </form>
            </div>
        </div>

        <div id="footer"><!--フッター-->
            <div class="copyright">© Dark Side Science</div>
        </div>
    </body>
</html>
