<!DOCTYPE html>
<html lang="ja">
    <head>
        <title>Dark Side Science|Contact</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script type="text/javascript" src="js/script.js"></script>
    </head>
    <body>
        <!-- SE -->
        <audio src="./audio/コメ付き　OP付き　素晴らしきわが人生　parn2.mp3" id="oh_no"></audio>
        <!--ヘッダー・サイトナビ-->
        <div id="header" name="otherheader">
        </div>
        <div id="pagetitle">
            Contact
        </div>
        <div id="wrap-contact">
            <!-- *問い合わせ種別・企業名・*お名前・*メールアドレス・*お問い合わせ内容・ -->
            <p>
                個人・団体・企業問わず、ご依頼、ご相談など<br>
                お気軽にお問い合わせください。
            </p>
            <form method="post">
                <div class="form-group">
                    <label>お問い合わせ種別</label>
                    <div class="selector unselected">
                        <select name="type">
                            <option hidden></option>
                            <option value="取材・出演">取材・出演</option>
                            <option value="著作物">著作物</option>
                            <option value="綾瀬はるか様からのお問い合わせ">綾瀬はるか様からのお問い合わせ</option>
                            <option value="不適切と思しき動画">不適切と思しき動画</option>
                            <option value="ご意見・ご要望">ご意見・ご要望</option>
                            <option value="その他">その他</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label>お名前</label>
                    <input type="text" name="name" maxlength="30" placeholder="暗黒　科学">
                </div>
                <div class="form-group">
                    <label>企業・団体名</label>
                    <input type="text" name="Group" maxlength="30" placeholder="暗黒面科学株式会社">
                </div>
                <div class="form-group">
                    <label>メールアドレス</label>
                    <input type="text" name="e-mail" maxlength="254" placeholder="XXX@example.com">
                </div>
                <div class="form-group">
                    <label style="margin: 1em 0 0 0;">お問い合わせ内容</label>
                    <textarea name="content" rows="5" placeholder="お問い合わせ内容をご記入ください"></textarea>
                </div>
                <div class="form-group">
                    <label></label>
                    <button class="check_button">入力内容を確認する</button>
                </div>
            </form>
        </div>

        <div id="footer"><!--フッター-->
            <div class="copyright">© Dark Side Science</div>
        </div>
    </body>
</html>
